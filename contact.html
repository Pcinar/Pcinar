<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Ivy Tech Web Development | PCinar</title>
  <meta name="description" content="Contact form for this Ivy Tech web development project with validation and success message.">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="container">
      <nav aria-label="Primary navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="topics.html">Topics</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1>Ivy Tech Web Development Contact Form</h1>

      <p>This form validates user input and displays helpful error messages before submission.</p>

      <form id="contactForm" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" autocomplete="name" required>
        <div id="nameError" class="error" aria-live="polite"></div>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required>
        <div id="emailError" class="error" aria-live="polite"></div>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        <div id="messageError" class="error" aria-live="polite"></div>

        <button class="btn" type="submit">Submit</button>

        <div id="successBox" class="success" hidden tabindex="-1">
          Success. Your message was submitted.
        </div>
      </form>
    </section>

    <footer>
      <p>Form validation handled with JavaScript.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
